<ion-header>
  <ion-navbar>
    <ion-title text-center>
     Otp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
  <div class="a-section">
    <form #f="ngForm" (ngSubmit)="login(f)">

      
      <div class="a-box">
        <div class="a-box-inner a-padding-extra-large"> 
       <ion-list no-lines>  
        <ion-item>
            <ion-label>Enter OTP</ion-label>
        </ion-item>  
            <ion-item class="around-box">
             <ion-input type="text" required ngModel name="otp" minlength="4" maxlength="8"></ion-input>        
        </ion-item>
      </ion-list>
      <button ion-button block [disabled]="!f.valid">Login</button>
       
      </div>
      </div>      
      </form>  
    
  </div>
</ion-content>  

<ion-footer *ngIf="!internet">
  <ion-navbar text-center>
    Please Connect to Internet
  </ion-navbar>
</ion-footer>
